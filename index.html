    <div class="photo-booth">
        <div class="left-arrow">

                <img src="assets/caret-left-solid-svgrepo-com.svg" style="height: 40px; width: 30px; cursor: pointer;" onclick="plusSlides(-1)">

        </div>
        <div class="card swing">

                <img src="assets/tushar-goel.jpeg" style="height: 100%; width: 100%;">

        </div>
        <div class="card swing">
            <div class="image fadeIn">
                <img src="assets/2.jpeg" style="height: 100%; width: 100%;">
            </div>
            <div class="name-dep fadeIn">
                <div class="name fittext">
                    Memories
                    
                </div>
               <div class="dep">
                    Memories! 
                </div>
            </div>
        </div>
        <div class="card swing">
            <div class="image fadeIn">
                <img src="assets/3.jpeg" style="height: 100%; width: 100%;">
            </div>
            <div class="name-dep fadeIn">
                <div class="name fittext">
                    Memories
                </div>
               <div class="dep">
                    Still remember those bhangra steps!
                </div>
            </div>
        </div>
        <div class="card swing">
            <div class="image fadeIn">
                <img src="assets/4.jpeg" style="height: 100%; width: 100%;">
            </div>
            <div class="name-dep fadeIn">
                <div class="name fittext">
                    LSR Economics 2019 
                </div>                  
                 <div class="dep">
                    Investment Banker
                </div>
            </div>
        </div>
        <div class="card swing">
            <div class="image fadeIn">
                <img src="assets/5.jpeg" style="height: 100%; width: 100%;">

            <div class="name-dep fadeIn">
                <div class="name fittext">
                    Topper 
                </div>
                <div class="dep">
                    Tips dedo ploxx 
                </div>
            </div>
        </div>
            

        <div class="right-arrow">
            <div>
                <img src="assets/caret-left-solid-svgrepo-com.svg" style="transform: rotate(180deg);cursor: pointer;height: 40px; width: 30px" onclick="plusSlides(1)">
            </div>
        </div>
    </div>
    <script src="fittext.js"></script>
	<script type="text/javascript">
	  fitText(document.getElementsByClassName('fittext'), 0.9)
	</script>
    <script>
            var slideIndex = 1;
            showSlides(slideIndex);
            
            function plusSlides(n) {
              showSlides(slideIndex += n);
            }
            
            function currentSlide(n) {
              showSlides(slideIndex = n);
            }
            
            function showSlides(n) {
              var i;
              var slides = document.getElementsByClassName("card");
              //var dots = document.getElementsByClassName("dot");
              if (n > slides.length) {slideIndex = 1}    
              if (n < 1) {slideIndex = slides.length}
              for (i = 0; i < slides.length; i++) {
                  slides[i].style.display = "none";

              }
              
              slides[slideIndex-1].style.display = "block";  
              
            }
            </script>

</body>
